---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: home
  namespace: flux-system
  annotations:
    sealedsecrets.bitnami.com/cluster-wide: "true"
spec:
  encryptedData:
    identity: 
    known_hosts: 
  template:
    metadata:
      name: home
      namespace: flux-system
      annotations:
        sealedsecrets.bitnami.com/cluster-wide: "true"
    type: Opaque
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: home
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: main
  secretRef:
    name: home
  url: ssh://git@github.com/alphabet5/home.git
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: home
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./base
  prune: true
  sourceRef:
    kind: GitRepository
    name: home
